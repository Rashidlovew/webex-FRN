services:
  - type: web
    name: webex-voice-report-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: WEBEX_BOT_TOKEN
        value: your-webex-bot-token
      - key: OPENAI_KEY
        value: your-openai-api-key
      - key: EMAIL_SENDER
        value: your-email@gmail.com
      - key: EMAIL_PASSWORD
        value: your-app-password
      - key: EMAIL_RECEIVER
        value: frnreports@gmail.com  
